name: Copy to index.js

on:
  push:
    branches:
      - main
      - master
    paths:
      - '少年你相信光吗'

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy file to index.js
        run: |
          cp '少年你相信光吗' index.js
          echo "成功将 '少年你相信光吗' 复制为 index.js"

      - name: Commit and push index.js
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.js
          if git diff --staged --quiet; then
            echo "No changes to commit, index.js is already up-to-date."
          else
            git commit -m "chore: Update index.js from 少年你相信光吗"
            git push
          fi
